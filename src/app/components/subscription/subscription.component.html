<section class="signup">
  <br>
  <div align="center">
    <div class="col-md-5">

      <form class="form-horizontal" method="post" name="subscription" id="subscription">

        <h1><legend>Dane subskrypcji:</legend></h1><br>
        <div align="left">

          <div class="form-group">
            <label class="control-label">nr konta bankowego:</label>
            <div class="col-md-16 ">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="firstname" class="form-control" name="nameid" id="firstnameid" placeholder="Podaj numer"
                       value="" [(ngModel)]="subscription.accountnumber" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
            </div>
          </div>

          czas trwania subskrypcji wraz z całkowitą opłatą: 
        
          <div >
            <select [(ngModel)]="subscription.validity" (ngModelChange)="onEmployeeSelected($event)" class="col-md-10">

              <option *ngFor="let emp of employee" [value]="emp.Id">
                {{emp.Name}}
              </option>
            </select>
            
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlSelect1">okres ważności w miesiącach:</label>
            <select class="form-control" id="exampleFormControlSelect1" value=""
                    [(ngModel)]="subscription.validity">
              <option>1  (30 zł)</option>
              <option>2  (55 zł)</option>
              <option>3  (75 zł)</option>
              <option>4  (90 zł)</option>
              <option>5  (100 zł)</option>
            </select>
          </div>


          <br />
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Potwierdzam dane i zgadzam się na warunki
              </label>

            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-10">
            <button (click)="create()" name="Submit" type="submit" class="btn btn-default">Wykup
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
